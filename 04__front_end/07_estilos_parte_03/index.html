<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
    <title>Formilario com CSS</title>
    <!-- css externo-->
     <link href="css/estilos.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <h1>Formulario</h1>
        <hr>
        <form>
            <label>Nome:</label>
            <input type="text" class="nome">
            <label>Idade</label>
            <input type="text" class="nome">
            <label>Peso</label>
            <input type="number" class="nome">
            <label>Altura:</label>
            <input type="number" step=" 0.01" class="altura">
            <label>Esporte Favorito</label>
            <input type="text" class="nome">
            <label>Estilo Musical</label>
            <input type="text" class="nome">
            <label>Cor Preferida</label>
            <input type="text" class="nome">
            <label>Religiao</label>
            <input type="text" class="nome">
            <label>Data de Nascimento:</label>
            <input type="date" class="=data Nascimento">
            <label>Data de Nascimento:</label>
            <select class="genero">


                <option>Escolha um genero</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
                <option>Desejo nao informar</option>
            </select>
            <button type="submit">enviar</button>

        </form>
    </main>
    
</body>
</html>
